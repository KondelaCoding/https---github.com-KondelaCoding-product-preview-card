<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <img id="mobile-perfume-image" src="images/image-product-mobile.jpg" alt="mobile-perfume-image">
    <img id="desktop-perfume-image" src="images/image-product-desktop.jpg" alt="desktop-perfume-image">
    <div class="text-container">
      <p class="product">P E R F U M E</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1 class="price">$149.99</h1>
        <p class="original-price">$169.99</p>
      </div>
      <button class="button">
        <img src="images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>

</html>
